<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .rtc-player {
        width: 500px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" id="rtc-url-input" value="webrtc://127.0.0.1/live/livestream">
      <button onclick="start()">start</button>
      <button onclick="stop()">close</button>
    </div>
    <div class="rtc-player"></div>
    <!-- <video  controls autoplay></video> -->
    <script src="./adapter-7.4.0.min.js"></script>
    <script src="./webrtcPlayer.js"></script>
    <script>
      const player = new webrtcPlayer(document.querySelector('.rtc-player'))
      function start() {
        const url = document.getElementById('rtc-url-input').value
        player.play(url)
      }
      function stop() {
        player.close()
      }
    </script>
  </body>
</html>
